<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}HoosHousing? | Subleasing Simplified{% endblock %}</title>
  {% load static %}
  <!-- Load Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'mysite/css/globals.css' %}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Page Specific CSS -->
  {% block extra_css %}{% endblock %}
  {% block head_extra_js %}{% endblock %}
</head>
<body>
  <header>
    {% include 'components/navbar.html' %}
  </header>

  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  {% include 'components/footer.html' %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Global JS -->
  <script src="{% static 'mysite/js/hamburger.js' %}"></script>
  <!-- Page-specific JS -->
  {% block extra_js %}{% endblock %}
</body>
</html>
